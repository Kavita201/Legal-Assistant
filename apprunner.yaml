version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building with Docker"
run:
  runtime-version: latest
  command: streamlit run app.py --server.port=8080 --server.address=0.0.0.0 --server.headless=true
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"